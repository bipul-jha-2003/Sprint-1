<!DOCTYPE html>
<html>

<head>
    <title>Student Grades</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tfoot td {
            font-weight: bold;
            background-color: #f9f9f9;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Smith</td>
                <td>Mathematics</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>Science</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>History</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Sarah Davis</td>
                <td>English</td>
                <td>88</td>
            </tr>
            <tr>
                <td>David Wilson</td>
                <td>Art</td>
                <td>60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Average Marks</td>
                <td>77.6</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
