<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="CSS/question11.css">
</head>

<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1505740420928-
5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Wireless 
Headphones">
            <div class="badge">New</div>
        </div>
        <div class="product-details">
            <h2 class="product-title">Premium Wireless Headphones</h2>
            <div class="rating">
                <div class="stars">★★★</div>
                <span class="review-count">(128 reviews)</span>
            </div>
            <p class="product-description">Experience crystal-clear sound with active
                noise cancellation and 30-hour battery life. Perfect for music lovers and
                professionals alike.</p>
            <div class="price-container">
                <span class="current-price">$199.99</span>
                <span class="original-price">$249.99</span>
                <span class="discount">20% OFF</span>
            </div>
            <button class="buy-button">
                <i>묙</i> Add to Cart
            </button>
        </div>
    </div>
</body>

</html>
