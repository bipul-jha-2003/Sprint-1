<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/question5.css" />
</head>

<body>
    <header class="header">
        <h1>Weather App</h1>
        <input type="text" placeholder="Search city..." class="search-box" />
    </header>
    <main class="main-content">
        <section class="weather-details">
            <div class="city-info">
                <h2>Bhubaneshswar</h2>
                <p>Monday, 11:00 AM</p>
            </div>
            <div class="temp-info">
                <img src="https://static.vecteezy.com/system/resources/previews/024/825/193/non_2x/3dweather-icon-day-with-rain-free-png.png"
                    alt="Weather Icon" />
                <h1>18°C</h1>
                <p>Partly Cloudy</p>
            </div>
        </section>
        <section class="weather-forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-grid">
                <div class="day-card">
                    <p>Tue</p>
                    <img src="https://static.vecteezy.com/system/resources/previews/024/825/193/non_2x/3dweather-icon-day-with-rain-free-png.png"
                        alt="Weather Icon" />
                    <p>21°C</p>
                </div>
                <div class="day-card">
                    <p>Wed</p>
                    <img src="https://static.vecteezy.com/system/resources/previews/024/825/193/non_2x/3dweather-icon-day-with-rain-free-png.png"
                        alt="Weather Icon" />
                    <p>23°C</p>
                </div>
                <div class="day-card">
                    <p>Thu</p>
                    <img src="https://static.vecteezy.com/system/resources/previews/024/825/193/non_2x/3dweather-icon-day-with-rain-free-png.png"
                        alt="Weather Icon" />
                    <p>20°C</p>
                </div>
                <div class="day-card">
                    <p>Fri</p>
                    <img src="https://static.vecteezy.com/system/resources/previews/024/825/193/non_2x/3dweather-icon-day-with-rain-free-png.png"
                        alt="Weather Icon" />
                    <p>19°C</p>
                </div>
                <div class="day-card">
                    <p>Sat</p>
                    <img src="https://static.vecteezy.com/system/resources/previews/024/825/193/non_2x/3dweather-icon-day-with-rain-free-png.png"
                        alt="Weather Icon" />
                    <p>22°C</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="copyright">
        Made with Love ❤<br>
        © 2025 copyright Ascent 2025</footer>
</body>

</html>
